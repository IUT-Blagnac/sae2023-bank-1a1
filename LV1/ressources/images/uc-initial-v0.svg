@startuml uc-initial
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' SAE 1.1/1.5 Comptes
' v1. 2022-02-20
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
!include config.cfg
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Title & Legend
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
title Diagramme des Cas d'utilisation Initial (V.0)
legend right
   <i>Le source de ce diagramme se trouve dans uc-initial.plantuml</i>
 endlegend
center footer <i>Diagramme généré par JMB via http://plantuml.sourceforge.net.</i>

'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' UC
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
'- - v0
usecase (Modifier infos \n client) as modifClient
usecase (Créer un \n nouveau client) as enrClient
usecase (Consulter un \n compte) as consulterCompte
usecase (Débiter un \n compte) as debiterCompte
'- - v1
'usecase (Créer un nouveau \n compte) as creerCompte
'usecase (Créditer un \n compte) as crediterCompte
'usecase (Effectuer un \n virement) as virer
'usecase (Cloturer un \n compte) as cloturerCompte
'- - v2
'usecase (Générer un \n relevé mensuel \n en PDF) as pdfAll
'usecase (Gérer les prélévemenst \n automatiques - CRUD) as crud

usecase (Rendre inactif \n un client) as inactif
'- - v2
'usecase (Effectuer un \n débit exceptionnel) as debit
'usecase (Simuler un \n emrunt) as simEmprunt
'usecase (Gérer les \n employés - CRUD) as gererEmp
'usecase (Simuler une \n assurance d'emrunt) as simAss

'- - v3
'usecase (Générer les \n relevés mensuels \n en PDF) as pdfAll
'usecase (Exécuter les \n prélévements automatiques) as exec

'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Acteurs
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
actor Guichetier as g
actor "Chef d'Agence" as c
'- - v3
'agent Batch as batch <<process>>

g <|- c

'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Associations
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
g - -> modifClient
g - -> enrClient
g - -> consulterCompte
g - -> debiterCompte
'g - -> creerCompte
'g - -> crediterCompte
'g - -> virer
'g - -> cloturerCompte
'g - -> crud

c - -> inactif
'c - -> debit
'c - -> simEmprunt
'c - -> gererEmp
'c - -> simAss

'batch - -> pdfAll
'batch - -> exec
@enduml

@startuml uc-initial

hide circle
hide empty members
hide empty methods

skinparam classAttributeIconSize 0
skinparam package {
	BackgroundColor empty
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName Helvetica
}
skinparam roundcorner 5

skinparam class {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName Helvetica
}

skinparam enum {
  	BackgroundColor LightGreen
}

skinparam arrow {
    MessageAlign center
}


skinparam actorStyle awesome
left to right direction

skinparam usecase {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
}

skinparam actor {
	BorderColor DarkSlateGray
}

skinparam agent {
	BorderColor DarkSlateGray
}
title Diagramme des Cas d'utilisation Initial (V.0)
legend right
   <i>Le source de ce diagramme se trouve dans uc-initial.plantuml</i>
 endlegend
center footer <i>Diagramme généré par JMB via http://plantuml.sourceforge.net.</i>

usecase (Modifier infos \n client) as modifClient
usecase (Créer un \n nouveau client) as enrClient
usecase (Consulter un \n compte) as consulterCompte
usecase (Débiter un \n compte) as debiterCompte

usecase (Rendre inactif \n un client) as inactif


actor Guichetier as g
actor "Chef d'Agence" as c

g <|- c

g - -> modifClient
g - -> enrClient
g - -> consulterCompte
g - -> debiterCompte

c - -> inactif

@enduml

