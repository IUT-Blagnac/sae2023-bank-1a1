'- - v0

class Employe {
  nom
  prenom
  droitAcces
  login
  motPasse
}

class AgenceBancaire {
  nomAg
  adressePostaleAg
}

Class Client {
  nom
  prenom
  adressePostale
  email
  telephone
  estInactif
}

class CompteCourant {
  idNumCompte
  debitAutorise = 0
  /solde
  !ifdef v1
  estClotur√©
  !endif
}

!ifdef v1
note left of CompteCourant::estClotur√©
V1
end note
!endif

Class Operation {
  montant
  dateOp
  dateValeur
}

class TypeOperation 

Employe "ChefAgence 0..1" - - - - - "1" AgenceBancaire
Employe "Guichetiers *" - - - - - "1" AgenceBancaire
Client "1..*" - - - - - "1" AgenceBancaire : Avoir
Client "1" - - - - - "1..*" CompteCourant : Poss√©der
CompteCourant "*" - - - - - "1" AgenceBancaire : G√©rer
CompteCourant *- "*" Operation
Operation "*" - - - "1" TypeOperation : Avoir

note bottom of TypeOperation : cheque, retrait CB, \n paiement CB, virement, ...


!ifdef v2
class PrelevementAutomatique {
  montant
  dateRecurrente
  beneficiaire
}

Class Emprunt {
  tauxEmp
  capitalEmp
  dureeEmp
  deateDebEmp
}

class AssuranceEmprunt {
  tauxAss
  tauxCouv
}

Client "1" - "0..*" Emprunt
Emprunt "1" - "0..1" AssuranceEmprunt : Couvrir

CompteCourant *- - "*" PrelevementAutomatique

note right of Emprunt : V2
note right of AssuranceEmprunt : V2
note right of PrelevementAutomatique : V2

!endif
@enduml

